    <div class="column">
      <img src="icon_128.png" > 
      <div class="title">ConsciousQuery</div>
    </div>
    <div class="purplecontainer">
      <div class="subtitle-bar">
        <div class="subtitle"> User Activity</div>
      </div>
      <div class="largewhitecontainer">

        <div class="row">
          <div id="yards" class="largedata"></div>
          <img src="icon_1.png" class="car">

      </div>
      
      <div class="column">
        <div class="datacontainer">
            <div class="basictext">Total </br>Queries</div>
            <div id="queries" class="datatext"></div>
        </div>

          <div class="basictext">Gemini </br>Overviews</div>
          <div id="overviews"class="datatext"></div>
        </div>

          <div id="q-emissions" class="datatext">16</div>
        </div>
      </div>
      
        <div class="subtitle-bar">
          <div class="subtitle"> AI Carbon Summary</div>
        </div>
        <div class="column">
          <img src="icon_2.png"class="plant" > 
          <div class="smallwhitecontainerright">
            <div class="statstitle"> AI Emissions </div>

              <div id="ai-emissions"class="datatext"></div>
              <div class="basictext">grams of CO2</div>
            </div>
        </div>
        </div>

        <div class="grid"> 
          <div class="item.a"> Hours of videos </br>
            <div id="streams"class="itemtext"></div>
          </div>
          <div class="item.d"> Loads of laundry </br>
            <div id="laundry"class="itemtext"></div>
          </div> 
          <div class="item.c"> Kettles boiled </br>
            <div id="kettle"class="itemtext"></div>
          </div> 
          <div class="item.b"> Liters of water</br>
            <div id="water"class="itemtext"></div>
          </div> 
          <div class="item.e"> Minutes flown </br>
            <div id="plane"class="itemtext"></div>
          </div>
          <div class="item.f"> Watt hours </br>
            <div id="watt"class="itemtext"></div>
          </div>
        </div>
      <div id="queries"></div>
      <div  id="yards"> </div>

    </div>
